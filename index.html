<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop-up Fetch Content</title>
    <style>
      /* Gaya pop-up */
      #popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        z-index: 9999;
        max-width: 90%;
        max-height: 90%;
        overflow: auto;
        border-radius: 8px;
      }

      #popup.show {
        display: block;
      }

      /* Overlay gelap */
      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 9998;
      }

      #overlay.show {
        display: block;
      }

      #closeBtn {
        margin-top: 10px;
        display: block;
        background-color: #f44336;
        color: white;
        padding: 5px 10px;
        text-align: center;
        cursor: pointer;
        border-radius: 5px;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>Contoh Pop-up</h1>
    <button onclick="loadPopup()">Tampilkan Konten</button>

    <div id="overlay"></div>
    <div id="popup">
      <div id="popupContent">Loading...</div>
      <button id="closeBtn">Tutup</button>
    </div>

    <script>
      function loadPopup() {
        fetch("/pages/konfirmasi-pembayaran.html")
          .then((res) => res.text())
          .then((htmlContent) => {
            document.getElementById("popupContent").innerHTML = htmlContent;
            document.getElementById("popup").classList.add("show");
            document.getElementById("overlay").classList.add("show");
          })
          .catch((err) => {
            document.getElementById("popupContent").innerText =
              "Gagal memuat konten.";
            document.getElementById("popup").classList.add("show");
            document.getElementById("overlay").classList.add("show");
            console.error(err);
          });
      }

      document.getElementById("closeBtn").onclick = () => {
        document.getElementById("popup").classList.remove("show");
        document.getElementById("overlay").classList.remove("show");
      };
    </script>
  </body>
</html>
