<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pencarian Realtime</title>
    <style>
      body {
        font-family: sans-serif;
        background: #121212;
        color: white;
        padding: 20px;
      }
      input {
        padding: 10px;
        width: 100%;
        font-size: 16px;
        margin-bottom: 20px;
      }
      .hasil {
        padding: 10px;
        background: #1f1f1f;
        margin-bottom: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Cari Game</h2>
    <input type="text" id="cari" placeholder="Tulis nama game..." />
    <div id="hasil"></div>

    <script>
      let data = [];

      fetch("/data/json/game.json")
        .then((res) => res.json())
        .then((json) => (data = json));

      document.getElementById("cari").addEventListener("input", function () {
        const hasil = data.filter((item) =>
          item.nama.toLowerCase().includes(this.value.toLowerCase())
        );

        const container = document.getElementById("hasil");
        container.innerHTML = "";

        hasil.forEach((item) => {
          const div = document.createElement("div");
          div.className = "hasil";
          div.textContent = `${item.nama} - ${item.dev}`;
          container.appendChild(div);
        });
      });
    </script>
  </body>
</html>
